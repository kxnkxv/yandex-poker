version: '3.7'
services:
  # БАЗА ДАННЫХ
  data_base:
    image: "postgres"
    container_name: data_base
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "mydb"

  # БЭКЕНД
  backend:
    build: backend
    container_name: backend
    restart: always
    ports:
      - "4000:4000"
    depends_on:
      - data_base
    env_file:
      - backend/.env

  # ФРОНТЕНД
  frontend:
    build: frontend
    restart: always
    ports:
      - "443:443"
    depends_on:
      - backend
    env_file:
      - frontend/.env


